<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Single SPA App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { registerApplication, start } from "single-spa";

      registerApplication({
        name: "sd-@pokedex/core",
        app: () => import("/src/main-single-spa.tsx"),
        activeWhen: ["/"],
      });

      start();
    </script>
  </body>
</html>
